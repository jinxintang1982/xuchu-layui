<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>CST后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="./xAdminFrame/common.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-form-item">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote" style="font-size: 50px">欢迎：
                        <span class="x-red" id="showName"></span>！当前时间: <a id="times"></a>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function getNowDate() {
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let hour = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        $("#times").html(year + "-" + month + "-" + day + " " + hour + ":" + minutes + ":" + seconds);
    }

    setInterval("getNowDate()", 1000);

</script>
</body>
</html>
