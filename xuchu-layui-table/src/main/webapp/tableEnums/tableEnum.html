<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>CST后台</title>
    <script src="/xAdminFrame/common.js"></script>
</head>
<body>

<div class="layui-fluid">
    <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-inline ">
            <input class="layui-input" autocomplete="off" placeholder="开始日期" name="beginDate" id="start">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="orderId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px">订单状态:</label>
            <div class="layui-input-inline" style="width: 150px">
                <select id="OutTaskStatusEnum" name="status">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px">优先级:</label>
            <div class="layui-input-inline" style="width: 150px">
                <select id="PriorityEnum" name="priority">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-inline ">
            <a id="search" class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>查询</a>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>


        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-hide" id="myTable" lay-filter="myTable"></table>
            </div>
        </div>
</div>

<script>
    // 单独js
    document.write("<script src='./tableEnum.js?v=" + 1 + "'><" + '/' + "script>");
</script>

</body>
</html>
