<html>

<head>
    <meta charset="UTF-8">
    <title>CST后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../xAdminFrame/common.js"></script>
    <style type="text/css">
        .grid-demo-bg1 {
            background-color: #1E9FFF;
        }

        .grid-demo-bg2 {
            background-color: #00FF00;
        }
    </style>
</head>

<body>
    <div>
        <div class="layui-row">
            <div class="layui-col-lg6">
                <div class="grid-demo-bg1 ">6/12</div>
            </div>
            <div class="layui-col-lg6">
                <div class="grid-demo-bg2 ">6/12</div>
            </div>
        </div>

        <div class="layui-row">
            <!--元素设置为内联inline-->
            <div class="layui-col-lg6">
                <div class="grid-demo-bg1 layui-show-lg-inline">6/12</div>
            </div>
            <div class="layui-col-lg6">
                <div class="grid-demo-bg2 layui-show-lg-inline">6/12</div>
            </div>
        </div>
    </div>

    <div class="layui-container">
        <!--container模式-->
        <div class="layui-row">
            <div class="layui-col-lg6">
                <div class="grid-demo-bg1 ">6/12</div>
            </div>
            <div class="layui-col-lg6">
                <div class="grid-demo-bg2 ">6/12</div>
            </div>
        </div>
    </div>
</body>
</html>
