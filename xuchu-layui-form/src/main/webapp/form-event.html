<html>

<head>
    <meta charset="UTF-8">
    <title>CST后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="js/common.js"></script>
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Form表单演示</legend>
</fieldset>
<form class="layui-form" lay-filter="filEditForm" >
    <div class="layui-form-item">
        <label class="layui-form-label">数字输入框</label>
        <div class="layui-input-block">
            <input  name="intEdt"  placeholder="请输入数字" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">文本输入框</label>
            <div class="layui-input-inline">
                <input  name="strEdt"   class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">验证邮箱</label>
            <div class="layui-input-inline">
                <input name="email" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">到货日期</label>
        <div class="layui-input-inline">
            <input id="idArriveDate" name="arriveDate" placeholder="请选择" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">目标地址<span style="color: red">*</span></label>
            <div class="layui-input-inline">
                <select name="address" id="selLockStatus"  lay-filter="lf_select">
                    <option value="">--1--</option>
                    <option value="">--2--</option>
                    <option value="">--3--</option>
                    <option value="">--4--</option>
                </select>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input type="checkbox"  lay-filter="lf_checkbox" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input type="checkbox"  lay-filter="lf_switch"  lay-skin="switch">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男" checked="" lay-filter="lf_radio">
            <input type="radio" name="sex" value="1" title="女" lay-filter="lf_radio">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="lf_submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button id="save" class="layui-btn layui-btn-primary">保存</button>
        </div>
    </div>
</form>
</body>

<script>
    document.write("<script src='form-event.js?v='><" + '/' + "script>");
</script>
</html>
